name: E2E Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: npm ci

      - name: Install Bobine CLI
        run: |
          deno install -A -n bobine npm:@hazae41/bobine
          echo "$HOME/.deno/bin" >> "$GITHUB_PATH"

      - name: Run E2E tests
        run: npm test
