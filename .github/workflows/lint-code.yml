name: Lint Code

on:
  workflow_call:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: lint-code-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-code:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: npm ci

      - name: Lint code with Biome
        run: npm run lint:code
