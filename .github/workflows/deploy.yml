name: Deploy Contracts

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "contracts/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/deploy.yml"

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        environment:
          - garage-hazae41-bob0
          - garage-ccamel-bob0
    environment: ${{ matrix.environment }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: npm ci

      - name: Create environment files
        run: |
          echo "SERVER=${{ secrets.BOBINE_SERVER }}" > .env
          touch .env.local
        shell: bash

      - name: Compile contracts
        run: npm run prepack:all

      - name: Deploy all contracts
        run: |
          for dir in contracts/*/; do
            CONTRACT=$(basename $dir)
            echo "üöÄ Producing $CONTRACT..."
            CONTRACT=$CONTRACT npm run produce || { echo "‚ùå Deployment failed for $CONTRACT"; exit 1; }
          done
