name: Deploy Contracts

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "contracts/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/deploy.yml"

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 1
      matrix:
        environment:
          - garage-hazae41-bob0
          - garage-ccamel-bob0
    environment: ${{ matrix.environment }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: npm ci

      - name: Create environment files
        run: |
          echo "SERVER=${{ secrets.BOBINE_SERVER }}" > .env
          touch .env.local

      - name: Compile contracts
        run: npm -s run prepack

      - name: Pull latest deployment.json
        run: |
          git pull origin main || true

      - name: Initialize deployment.json
        run: |
          if [ ! -f deployment.json ]; then
            echo '{"bobines":{}}' > deployment.json
          fi
          # Initialize bobine entry if not exists
          BOBINE="${{ matrix.environment }}"
          jq --arg bobine "$BOBINE" '.bobines[$bobine] = (.bobines[$bobine] // {"contracts":{}})' deployment.json > deployment.tmp.json
          mv deployment.tmp.json deployment.json

      - name: Deploy all contracts
        run: |
          BOBINE="${{ matrix.environment }}"
          for dir in contracts/*/; do
            CONTRACT=$(basename $dir)
            echo "ðŸš€ Producing $CONTRACT..."

            # Capture the deployment address (script outputs the address directly)
            ADDRESS=$(CONTRACT=$CONTRACT npm -s run contract:produce) || { echo "âŒ Deployment failed for $CONTRACT"; exit 1; }

            # Update deployment.json
            jq --arg bobine "$BOBINE" --arg contract "$CONTRACT" --arg address "$ADDRESS" \
              '.bobines[$bobine].contracts[$contract] = {"address": $address}' \
              deployment.json > deployment.tmp.json
            mv deployment.tmp.json deployment.json

            echo "âœ… Deployed $CONTRACT at $ADDRESS"
          done

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true

      - name: Commit deployment.json
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          git add deployment.json
          git diff --staged --quiet || git commit -m "p"
          git push
