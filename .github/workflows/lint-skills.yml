name: Lint Agent Skills

on:
  workflow_call:
  push:
    branches: [main]
    paths:
      - ".github/skills/**"
  pull_request:
    branches: [main]
    paths:
      - ".github/skills/**"

concurrency:
  group: lint-skills-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-code:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install skills-ref tool
        run: |
          uv tool install git+https://github.com/agentskills/agentskills.git#subdirectory=skills-ref

      - name: Validate skills
        run: |
          for dir in .github/skills/*/ ; do
            skills-ref validate "$dir"
          done
